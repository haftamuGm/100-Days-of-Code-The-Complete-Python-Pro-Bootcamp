<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Book Name: {{all_data.title}}</h1>
<h2>Current Rating: {{all_data.review}}</h2>

    <button type="submit">Change Rating</button>
</form>
</body>
</html>
